<footer id="footer" role="contentinfo">
	<ul class="list-unstyled list-inline text-center">
		<li>Current Version: {{ site.github.releases.first.tag_name }}</li>
		<li><a href="{{ site.github.repository_url }}">GitHub</a></li>
		<li><a href="{{ site.github.repository_url }}/issues">Issues</a></li>
		<li><a href="{{ site.github.repository_url }}/releases">Releases</a></li>
	</ul>
</footer>

<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
<script>
	( function( $ ) {
		var slider = $('.range-slider');
		var range = $('.range-slider__range');
		var value = $('.range-slider__value');
		var year = range.attr( 'value' );

		slider.each(function(){

			value.each(function(){
				var value = $(this).prev().attr('value');
				$(this).html(value);
			});

			range.on('input', function(){
				$(this).next(value).html(this.value);
				year = this.value;
			});
		});
		$.getJSON( '/_data/teams.json', function( data ) {
			$.each( data, function( i, element ) {
				console.log( data[i].name );
				$.each( data[i].logos, function( j, el ) {
					$.each( data[i].logos[j], function( key, val ) {
						console.log( key, val );
						//console.log( data[i].logos[j] );
					});
				});
			});

		});
	}( jQuery ));
</script>
{% if site.github %}
	<script src="{{ site.github.url }}/dist/scripts/mlb-logos.min.js"></script>
{% else %}
	<script src="/dist/scripts/mlb-logos.js"></script>
{% endif %}
