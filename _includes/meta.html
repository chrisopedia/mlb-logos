<meta charset="utf-8" />
<meta name="description" content="{{ site.github.project_tagline }}" />
<meta name="author" content="Newton Koumantzelis" />
<meta name="theme-color" content="{{ site.theme_color }}">

<!-- IE meta tag, force it to Edge compatibility -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<!-- BlackBerry meta tags (http://docs.blackberry.com/en/developers/deliverables/6176/HTML_ref_meta_564143_11.jsp) -->
<meta name="HandheldFriendly" content="True" />

<!-- Windows Phone 7 meta tag (http://bowdenweb.com/wp/2011/05/meta-name-mobileoptimized-element.html) -->
<meta name="MobileOptimized" content="320" />

<!-- iPhone meta tag (width=device-width letterboxes on iPhone 5) -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- iPhone meta tag (Smart Banner) -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="white" />
<meta name="apple-mobile-web-app-title" content="{{ site.github.project_title }}" />

<!-- not sure what this is, found it in HTML5 Boilerplate -->
<meta http-equiv="cleartype" content="on" />

<!-- Windows Phone 8 meta (Pinned Sites title to be shortenend) -->
<meta name="title" content="{{ site.github.project_title }}" />
<!-- Windows Phone 8 meta (needs to be 144x144, should have transparent png) -->
<meta name="msapplication-TileImage" content="{{ site.github.url }}/favions/144x144.png" />
<!-- Windows Phone 8 meta (should be most prominent color, [rgb, keywords, hex]) -->
<meta name="msapplication-TileColor" content="{{ site.theme_color }}" />

{% include social_meta.html %}

<!-- Profile information -->
<link rel="author" href="{{ site.gihtub.url }}/humans.txt" type="text/plain" />

<!-- Canonical -->
<link rel="canonical" href="{{ site.github.url }}" itemprop="codeRepository" />

<!-- Meta Links -->
<link rel="top" href="#" title="top" />
<link rel="home" href="{{ site.github.url }}" title="Home Page" />
<link rel="copyright" href="{{ site.github.repository_url }}/blob/gh-pages/LICENSE.md" title="Copyright" />

{% include favicons.html %}

{% if site.github %}
	<link rel="stylesheet" href="{{ site.github.url }}/dist/styles/mlb-logo.min.css" />
{% else %}
	<link rel="stylesheet" href="/dist/styles/mlb-logo.css" />
{% endif %}

<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-46276131-1', '{{ site.github.url }}' );
	ga('require', 'linkid', 'linkid.js');
	ga('send', 'pageview');
</script>

<!-- Title -->
<title>{{ site.github.owner_name }}'s {{ site.github.project_title }} - {{ site.github.project_tagline }}</title>
